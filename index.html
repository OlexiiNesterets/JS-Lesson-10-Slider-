<!DOCTYPE html>

<head>

            <div class="carousel__item">

                    </div>

            </div>

            <div class="carousel__item">
                <div class="item__content item__content--bicycle">
                    <div class="mask">
                        <div class="item__info">
                            <h3 class="info__title">Apex Magazine June Issue</h3>
                            <span class="info__author">by fabrizio morra</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="carousel__item">
                <div class="item__content item__content--fedex">
                    <div class="mask">
                        <div class="item__info">
                            <h3 class="info__title">Apex Magazine June Issue</h3>
                            <span class="info__author">by fabrizio morra</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="carousel__arrow carousel__arrow--left"></div>
            <div class="carousel__arrow carousel__arrow--right"></div>
        </section>
    </main>



    <script src="js/jquery-3.3.1.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
